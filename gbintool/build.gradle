plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

apply plugin: 'groovy'

apply plugin: 'application'
mainClassName = 'fr.uvsq.doosa.gradletuto.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'junit:junit:4.+'
}
